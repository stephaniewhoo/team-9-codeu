<!DOCTYPE html>
<html>

<head>
  <title>Message Feed</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/js/navigation-loader.js"></script>
  <script src="/js/MyUploadAdapter.js"></script>
  <script src="/js/feed-loader.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
</head>

<body onload="buildUI(); setupNavigation();">
  <div id="navigation"></div>
  <div id="content">
    <h1>Message Feed</h1>

    <form id="message-form" method="POST" class="hidden">
      Enter a new message:
      <br />
      <textarea name="text" id="message-input"></textarea>
      <br />
      <input type="submit" value="Submit">
    </form>

    <div id="message-container">Loading...</div>
  </div>

  <form id="imgForm" method="POST" enctype="multipart/form-data" class="hidden"></form>
</body>
<script src="/js/MyUploadAdapter.js"></script>
<script type="text/javascript">
  ClassicEditor.create(document.getElementById('message-input'), {
    extraPlugins: [MyCustomUploadAdapterPlugin],
  })
    .catch(error => {
      console.log(error);
    });
</script>

</html>
