<!DOCTYPE html>
<html>

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script src="/js/user-page-loader.js"></script>
  <script src="/js/navigation-loader.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
  <style>
    /* Form is hidden by default. */
    .hidden {
      display: none;
    }
  </style>
</head>

<body onload="setupNavigation(); buildUI();">
  <div id="navigation"></div>
  <div id="content">
  <h1  style="margin-left:30px;" id="page-title">User Page</h1>

  <form id="message-form" action="/messages" method="POST" class="hidden">
    Enter a new message:
    <br />
    <textarea name="text" id="message-input"></textarea>
    <br />
    <input type="submit" value="Submit">
  </form>
  <hr />

  <div id="message-container">Loading...</div>
  </div>

  <form style="margin-left:30px;" id="imgForm" method="POST" enctype="multipart/form-data" class="hidden"></form>
</body>
<script src="/js/MyUploadAdapter.js"></script>
<script type="text/javascript">
  ClassicEditor.create(document.getElementById('message-input'), {
    extraPlugins: [MyCustomUploadAdapterPlugin],
  })
    .catch(error => {
      console.log(error);
    });
</script>

</html>
