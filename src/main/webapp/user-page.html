<!DOCTYPE html>
<html>

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script src="/js/user-page-loader.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
  <script>
    function createHiddenForm() {
      var myForm = document.createElement('form');
      myForm.setAttribute('id', 'myForm');
      myForm.setAttribute('method', 'POST');
      myForm.setAttribute('enctype', 'multipart/form-data');
      myForm.setAttribute('class', 'hidden');
      document.body.appendChild(myForm);
    }
  </script>
  <style>
    /* Form is hidden by default. */
    .hidden {
      display: none;
    }
  </style>
</head>

<body onload="buildUI(); createHiddenForm();">
  <div class="w3-top">
  <nav>
   <ul id = "navigation">
   <div class="w3-bar" id="myNavbar">
      <i class="fa fa-bars"></i>
    <a href="/" class="w3-bar-item w3-button">HOME</a>
    <a href="/aboutus.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
      <i class="fa fa-search"></i>
    </a>
  </div>
  </ul>
  </nav>
  <h1 id="page-title">User Page</h1>

  <form id="message-form" action="/messages" method="POST" class="hidden">
    Enter a new message:
    <br />
    <textarea name="text" id="message-input"></textarea>
    <br />
    <input type="submit" value="Submit">
  </form>
  <hr />

  <div id="message-container">Loading...</div>
</body>
<script src="/js/MyUploadAdapter.js"></script>
<script type="text/javascript">
  ClassicEditor.create(document.getElementById('message-input'), {
    extraPlugins: [MyCustomUploadAdapterPlugin],
  })
    .catch(error => {
      console.log(error);
    });
</script>

</html>
